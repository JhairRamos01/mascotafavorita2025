<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Pichicho</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <div class="container">
    <h1>Registro de Mascota Favorita :)</h1>
    <form action="#" method="post">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="raza">Raza</label>
      <input type="text" id="raza" name="raza" required />

      <label for="color">Color</label>
      <input type="text" id="color" name="color" required />

      <label for="edad">Edad (de preferencia en años)</label>
      <input type="number" id="edad" name="edad" min="0" required />

      <label for="tamano">Tamaño</label>
      <input type="text" id="tamano" name="tamano" required />

      <label for="peso">Peso (kg)</label>
      <input type="number" id="peso" name="peso" min="0" step="0.1" required />

      <input type="submit" value="Registrar Mascota" />
    </form>
  </div>
</body>
</html>
